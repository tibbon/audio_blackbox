[package]
name = "blackbox"
version = "0.1.0"
edition = "2021"
authors = ["David Fisher <tibbon@gmail.com>"]
description = "An audio blackbox for your recording needs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = "0.15.2"
hound = "3.5.1"
chrono = "0.4.31"
tempfile = "3.9.0"
lazy_static = "1.5.0"
ctrlc = "3.4.1"
sysinfo = "0.29.8"
rand = "0.8.5"

[lib]
name = "blackbox"
path = "src/lib.rs"

[[bin]]
name = "blackbox"
path = "src/main.rs"

[features]
default = []

[target.'cfg(target_os = "linux")'.dependencies]
pkg-config = "0.3.30"

[dev-dependencies]
